apiVersion: webhookconfig.keptn.sh/v1alpha1
kind: WebhookConfig
metadata:
  name: webhook-configuration
spec:
  webhooks:
    - type: sh.keptn.event.saygoodbye.finished
      requests:
        - >-
          curl --request POST --data '{"result":"The result was {{.data.result}}"}' https://webhook.site/aaac62ee-7a1f-48b4-b9f6-a8d167358ad8
      subscriptionID: e5ac4fc1-77f7-4d5f-8a8d-746be012be5b
      sendFinished: false
      sendStarted: false
    - type: sh.keptn.event.sayhello.started
      requests:
        - >-
          curl --request GET --data '{"say hello":"started"}' https://webhook.site/d97800a6-3197-4276-9616-c0b903cc7561
      subscriptionID: e9b88dda-ecb4-41cb-aad7-6fd5022a92ad
      sendFinished: false
      sendStarted: false
